<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tableau Visualization</title>
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
</head>
<body>
    <div id="tableauViz" style="width: 800px; height: 600px;"></div>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var vizDiv = document.getElementById('tableauViz');
            var vizURL = 'https://public.tableau.com/views/DashboardEVadoption/Dashboard1';
            var options = {
                width: '800px',
                height: '600px',
                hideTabs: true,
                hideToolbar: true
            };
            var viz = new tableau.Viz(vizDiv, vizURL, options);
        });
    </script>
</body>
</html>
