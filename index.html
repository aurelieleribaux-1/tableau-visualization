<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tableau Visualization</title>
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
</head>
<body>
    <div id="tableauViz" style="width: 100%; height: 800px;"></div>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var vizDiv = document.getElementById('tableauViz');
            var vizURL = 'https://public.tableau.com/views/DashboardEVadoption/Dashboard1?:language=en-GB&publish=yes&:sid=&:display_count=n&:origin=viz_share_link';  
            var options = {
                width: '100%',
                height: '800px',
                hideTabs: true,
                hideToolbar: true
            };
            var viz = new tableau.Viz(vizDiv, vizURL, options);
        });
    </script>
</body>
</html>
